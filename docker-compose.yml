version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: citas_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: citas_medicas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citas_network

  # Microservicio de Pacientes
  pacientes-service:
    build:
      context: ./pacientes-service
      dockerfile: Dockerfile
    container_name: pacientes_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/citas_medicas
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - citas_network
    restart: unless-stopped

  # Microservicio de Citas
  citas-service:
    build:
      context: ./citas-service
      dockerfile: Dockerfile
    container_name: citas_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/citas_medicas
      PORT: 5002
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - citas_network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    environment:
      PACIENTES_SERVICE_URL: http://pacientes-service:5001
      CITAS_SERVICE_URL: http://citas-service:5002
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - pacientes-service
      - citas-service
    networks:
      - citas_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  citas_network:
    driver: bridge
